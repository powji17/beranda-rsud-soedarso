<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
    {{- partial "head.html" . -}}
    <body class="dark:text-black">
        <div id="loading-screen" class="fixed inset-0 bg-white opacity-100 z-50 flex justify-center items-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        </div>
        {{- partial "header.html" . -}}
        <main class="flex-1 main-content">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.getElementById('main-header');
            const headerTitle = document.getElementById('header-title');
            const headerLogo = document.getElementById('header-logo-img');
            const navLinks = document.querySelectorAll('#mobile-menu a, #mobile-menu button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            function updateHeaderStyle(isScrolled) {
                if (isScrolled) {
                    header.classList.add('scrolled');
                    headerTitle.classList.remove('text-white');
                    headerTitle.classList.add('text-green-800');
                    // Tidak lagi memanipulasi opacity logo
                    
                    navLinks.forEach(link => {
                        link.classList.remove('text-white');
                        link.classList.add('text-gray-700');
                    });
                } else {
                    header.classList.remove('scrolled');
                    headerTitle.classList.remove('text-green-800');
                    headerTitle.classList.add('text-white');
                    // Tidak lagi memanipulasi opacity logo

                    navLinks.forEach(link => {
                        link.classList.remove('text-gray-700');
                        link.classList.add('text-white');
                    });
                }
            }
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 10) {
                        updateHeaderStyle(true);
                    } else {
                        updateHeaderStyle(false);
                    }
                });
                updateHeaderStyle(window.scrollY > 10);
            }
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</html>
