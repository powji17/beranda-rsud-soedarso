<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  {{- partial "head.html" . -}}
  <body class="dark:text-black">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=przYp5x6"></script>
    <style type="text/css">
        .greyscaleall{filter:grayscale(100%)}
        .btn-container{margin-bottom:10px;text-align:center}
        .mycheckbox{font-size:12px;color:#000;font-weight:500}
        .btn-color-mode-switch{display:inline-block;margin:0;position:relative}
        .btn-color-mode-switch>label.btn-color-mode-switch-inner{margin:0;width:170px;height:26px;background:#e0e0e0;border-radius:26px;overflow:hidden;position:relative;transition:.3s;display:block}
        .btn-color-mode-switch>label.btn-color-mode-switch-inner:before{content:attr(data-on);cursor:pointer;position:absolute;font-size:12px;font-weight:700;top:2px;right:25px;margin-bottom:5px}
        .btn-color-mode-switch>label.btn-color-mode-switch-inner:after{content:attr(data-off);cursor:pointer;width:85px;height:22px;font-size:12px;background:#fff;border-radius:26px;position:absolute;left:2px;top:2px;font-weight:700;text-align:center;transition:.3s;box-shadow:0 0 6px -2px #111;padding:2px 0;margin-bottom:10px}
        .btn-color-mode-switch input[type=checkbox]{cursor:pointer;width:70px;height:25px;opacity:0;position:absolute;top:0;z-index:1;padding:2px 0;margin:0}
        .btn-color-mode-switch input[type=checkbox]:checked+label.btn-color-mode-switch-inner{background:#e0e0e0;color:#000;font-weight:700;font-size:12px}
        .btn-color-mode-switch input[type=checkbox]:checked+label.btn-color-mode-switch-inner:after{content:attr(data-on);left:83px;background:#fff;font-weight:700;font-size:12px}
        .btn-color-mode-switch input[type=checkbox]:checked+label.btn-color-mode-switch-inner:before{content:attr(data-off);right:auto;left:15px;color:#000;font-weight:700;font-size:12px}
        .btn-color-mode-switch input[type=checkbox]:checked~.alert{display:block}
        .toolbar-disabilitas{position:fixed;top:35%;left:0;z-index:999;height:1px;width:-180px;text-align:center;background:0 0!important}
        .open-toolbar{margin-top:10%;padding:8px 5px 3px;height:50px;border:none;width:50px}
        .toolbar-disabilitas .open-toolbar{background:#00aa48}
        .toolbar-disabilitas .groupcontenttoolbar{transform:translateX(-180px);transition:transform .6s}
        .toolbar-disabilitas.show-toolbar .groupcontenttoolbar{transform:translateX(0)}
        .contenttoolbar_disabilitas{margin-top:10%;padding-top:15px;display:flex;flex-direction:column;height:max-content;border:1px solid #000;box-shadow:0 10px 10px rgb(0 0 0 / .2);background-color:#fff;width:180px;word-break:break-all;overflow:hidden}
        .groupcontenttoolbar{display:flex;flex-direction:row;height:1px;background-color:transparent!important}
        .titletools{font-size:13px!important;font-weight:700;margin-bottom:10px;padding-left:5px;padding-right:5px;color:#000}.bodytools{left:0;height:max-content;width:100%;margin-bottom:10px}
        .subtitletools,.subtitletoolsactive{font-size:12px!important;margin-bottom:5px;cursor:pointer;left:0;text-align:left;padding-left:10px}
        .subtitletools{font-family:Arial,Helvetica,sans-serif;color:#000}
        .subtitletoolsactive{background-color:#000!important;padding-top:5px;padding-bottom:5px;color:#fff;font-weight:700}
        .subtitletools:active,.subtitletools:focus,.subtitletools:hover{background-color:#000;color:#fff;font-weight:700;font-size:12;max-width:100%;padding-top:5px;padding-left:10px;padding-bottom:5px}
        .flexrowdata{display:flex;flex-direction:row;height:auto;width:auto}
        body .uwy.userway_p1 .userway_buttons_wrapper{
          top: 11%;
          left: calc(100vw - 30px);
        }
        body .uwy.userway_p7 .userway_buttons_wrapper {
          top: 11%;
          left: 15px;
        }
        @media only screen and (max-width:900px){
            .toolbar-disabilitas{top:60%;left:0;z-index:999;height:1px;width:-180px;text-align:center;background:0 0!important}
        }
    </style>
    <span id="loadmodaldisabilitas"></span>

    <!--<script src="https://cdn.userway.org/widget.js" data-account="CSZCGXYV5z"></script>-->
    <div id="loading-screen" class="fixed inset-0 bg-white opacity-100 z-50 flex justify-center items-center">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    </div>
    {{- partial "header.html" . -}}
    <main class="flex-1 main-content " style="background-color:white; min-height: 61vh;">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}

    <!-- Popup Overlay -->
    <div id="imagePopup" 
         class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50
                transition-all duration-300 ease-in-out
                opacity-0 invisible scale-95">
      <img id="popupImage" src="" alt="Popup" class="max-w-3xl rounded-lg shadow-lg">
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const popup = document.getElementById("imagePopup");
        if (!popup) return; // Pastikan popup ada
        
        const popupImage = document.getElementById("popupImage");

        // Fungsi untuk membuka popup
        function openPopup(imgSrc) {
          popupImage.src = imgSrc;
          popup.classList.remove("opacity-0", "invisible", "scale-95");
          popup.classList.add("opacity-100", "visible", "scale-100");
        }

        // Fungsi untuk menutup popup
        function closePopup() {
          popup.classList.remove("opacity-100", "visible", "scale-100");
          popup.classList.add("opacity-0", "invisible", "scale-95");
        }

        // Event listener untuk semua gambar di galeri
        document.querySelectorAll("#galleryScroll img").forEach(img => {
          img.addEventListener("click", () => {
            openPopup(img.src);
          });
        });

        // Event listener untuk menutup popup saat mengklik area overlay
        popup.addEventListener("click", (e) => {
          // Hanya tutup jika yang diklik adalah overlay (popup), bukan gambar di dalamnya
          if (e.target === popup) {
            closePopup();
          }
        });

        // (Opsional) Menutup popup dengan tombol Escape
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && popup.classList.contains('visible')) {
            closePopup();
          }
        });
      });
    </script>
  </body>
  <script src='{{"js/loadmodaldisabilitas.js" | relURL}}'></script>
</html>
