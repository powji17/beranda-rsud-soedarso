
<div class="bg-white shadow-md rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 h-full">

  <a href="{{ if .Params.eurl }}{{ .Params.eurl }}{{ else }}{{ .RelPermalink }}{{ end }}" class="block h-full">
    
    <div class="flex h-full">

      <div class="w-1/3 flex-shrink-0">
        {{ if .Params.thumbnail }}
          <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" class="w-full h-full object-cover">
        {{ else }}
          <div class="w-full h-full bg-gray-200 flex items-center justify-center">
            <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 14m6-6l.01.01"></path></svg>
          </div>
        {{ end }}
      </div>


      <div class="w-2/3 p-4 flex flex-col">
        
    
        <div>
          <h3 class="font-semibold text-gray-800 break-words">{{ .Title }}</h3>
          <p class="text-sm text-gray-500 mt-1">{{ .Date.Format "2 January 2006" }}</p>
        </div>

       
        <div class="mt-auto pt-3 border-t border-gray-200 text-sm text-gray-700 space-y-1">
          <p><strong>Waktu:</strong> {{ .Params.time | default "N/A" }}</p>
          <p><strong>Tempat:</strong> {{ .Params.location | default "N/A" }}</p>
          <p><strong>Penyelenggara:</strong> {{ .Params.organizer | default "N/A" }}</p>
        </div>
        
      </div>
    </div>

  </a>
</div>
